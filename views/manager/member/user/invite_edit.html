<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title><{config_item('manager_title')}></title>
    <link href="/public/H-ui/css/H-ui.min.css" rel="stylesheet" type="text/css" />
    <link href="/public/H-ui/css/H-ui.admin.css" rel="stylesheet" type="text/css" />
    <link href="/public/H-ui/hui-iconfont/iconfont.css" rel="stylesheet" type="text/css">
</head>
<body>
<div>
    <form action="<{site_url('/manager/member/user/invite_save')}>" method="post" class="form form-horizontal" id="add" enctype="multipart/form-data">
        <div class="row cl">
			<label class="form-label col-2"><span class="c-red">*</span>卡账号：</label>
			<div class="formControls col-9">
				<input type="text" class="input-text" value="<{$card.username}>" name="username" style="width: 200px;">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-2"><span class="c-red">*</span>卡密码：</label>
			<div class="formControls col-9">
				<input type="text" class="input-text" value="<{$card.password}>" name="password" style="width: 200px;">
			</div>
        </div>
        <div class="row cl">
			<label class="form-label col-2"><span class="c-red">*</span>状态：</label>
			<div class="formControls col-9 skin-minimal">
				<div class="radio-box">
                    <input type="radio" id="type-0" name="status" value="0" checked="">
                    <label for="type-0">待发卡/待审核</label>
                </div>
                <div class="radio-box">
                    <input type="radio" id="type-1" name="status" value="1" checked="">
                    <label for="type-0">已发卡/待激活</label>
                </div>
                <div class="radio-box">
                    <input type="radio" id="type-2" name="status" value="2" checked="">
                    <label for="type-0">已激活</label>
                </div>
                <div class="radio-box">
                    <input type="radio" id="type-3" name="status" value="3">
                    <label for="type-1">审核失败</label>
                </div>
			</div>
        </div>
        <div class="row cl">
            <div class="col-10 col-offset-2">
                <input type="hidden" name="id" value="<{$card.id}>">
                <button onClick="$('#add').submit();" class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存</button>
                <button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
            </div>
        </div>
    </form>
</div>
</div>
<script type="text/javascript" src="/public/js/jquery.js"></script>
<script type="text/javascript" src="/public/js/validform.js"></script>
<script type="text/javascript" src="/public/js/layer/layer.js"></script>
<script type="text/javascript" src="/public/js/form.js"></script>
<script type="text/javascript" src="/public/H-ui/js/H-ui.js"></script>
<script type="text/javascript" src="/public/H-ui/js/H-ui.admin.js"></script>
<script type="text/javascript">
    $(function(){
        //验证表单
        $.Tipmsg.r=null;
        $("#add").Validform({
            tiptype:function(msg){
                layer.msg(msg);
            },
            tipSweep:true,
            ajaxPost:true,
            callback:function(data){
                if(data.status=="y"){
                layer_close();
                }
            }
        });
        //表单回填
        var formObj = new Form();
        formObj.init(<{ch_json_encode($item)}>);
    })
</script>
</body>
</html>
